url: https://www.serdarbalci.com/OncoPath/

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

home:
  title: "OncoPath â€¢ Specialized Oncological and Pathological Research Tools"
  description: >
    OncoPath is a specialized jamovi module for oncological and pathological
    research. It provides comprehensive patient follow-up visualization tools
    including swimmer plots, waterfall plots, IHC heterogeneity analysis, and
    diagnostic test meta-analysis.

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: "Getting Started"
      - text: "Swimmer Plot Guide"
        href: articles/swimmerplot-unified-comprehensive.html
      - text: "Waterfall Plot Guide"
        href: articles/06-function-waterfall.html
      - text: "---"
      - text: "Advanced Topics"
      - text: "Diagnostic Meta-Analysis"
        href: articles/diagnosticmeta-comprehensive.html
      - text: "Clinical Heatmap"
        href: articles/clinicalheatmap_comprehensive.html
      - text: "---"
      - text: "Legacy Documentation"
      - text: "Waterfall Legacy"
        href: articles/09-waterfall-legacy.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/sbalci/OncoPath
      aria-label: View source on GitHub

reference:
  - title: "Main Analysis Functions"
    desc: "Core functions for oncological and pathological research"
    contents:
    - swimmerplot
    - swimmerplotClass
    - waterfall
    - waterfallClass
    - diagnosticmeta
    - diagnosticmetaClass
    - ihcheterogeneity

  - title: "Diagnostic Test Functions"
    desc: "Functions for diagnostic test accuracy analysis"
    contents:
    - calculate_sensitivity
    - calculate_specificity
    - calculate_ppv
    - calculate_npv
    - calculate_plr
    - calculate_nlr
    - calculate_auc
    - validateROCInputs
    - bootstrapIDI

  - title: "IHC Analysis Functions"
    desc: "Immunohistochemistry marker analysis utilities"
    contents:
    - validateIHCData
    - validateIHCClustering
    - convertIHCToNumeric
    - convertIHCMarkerToNumeric
    - calculateIHCMarkerSummary
    - calculateHScore
    - calculateIHCDistance
    - calculateIHCSilhouette
    - showIHCDataRequirements

  - title: "IHC Visualization Functions"
    desc: "Functions for IHC visualization and theming"
    contents:
    - getIHCTheme
    - getIHCColorPalette
    - formatIHCPValue
    - getIHCSignificanceStars

  - title: "Utility Functions"
    desc: "Helper functions for data processing"
    contents:
    - safe_divide
    - prop_to_percent
    - raw_to_prob
    - is_in_range
    - load_required_package
    - starts_with("null-coalescing")
    - starts_with("na-coalescing")
    - starts_with("not-in")
    - "%>%"

  - title: "Print Methods"
    desc: "Custom print methods"
    contents:
    - print.sensSpecTable

  - title: "Package Information"
    desc: "Package startup and information"
    contents:
    - clinicopath_startup_message
    - hello

footer:
  structure:
    left: developed_by
    right: built_with
  components:
    developed_by: "Developed by [Serdar Balci](https://www.serdarbalci.com/)"
    built_with: "Built with [pkgdown](https://pkgdown.r-lib.org/) and [Bootstrap 5](https://getbootstrap.com/)"

authors:
  Serdar Balci:
    href: https://www.serdarbalci.com/
